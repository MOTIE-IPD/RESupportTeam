<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>산업통상자원부 실물경제지원반</title>
  <style>
    /* 기본 스타일 및 배경 */
    body {
      margin: 0;
      padding: 1.25rem;
      font-family: Arial, sans-serif;
      background-image: url('images/gov-building.jpg');
      background-size: cover;
      background-position: center top;
      background-repeat: no-repeat;
      background-attachment: fixed;
      position: relative;
      color: #222;
      text-align: center;
    }

    /* 어두운 오버레이 */
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.15);
      pointer-events: none;
      z-index: 0;
    }

    /* 모든 콘텐츠를 오버레이 위로 */
    main, header, .box-container, .link-homepage {
      position: relative;
      z-index: 1;
    }

    /* 로고 */
    .logo {
      max-width: 12.5rem;
      width: 100%;
      height: auto;
      margin: 0 auto;
      display: block;
    }

    /* 메인 안내 문구 */
    .main-message {
      font-size: 1.75rem;
      line-height: 1.3;
      margin: 1.875rem 0 0.625rem;
    }

    @media (min-width: 601px) and (max-width: 900px) {
      .main-message {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 600px) {
      .main-message {
        font-size: 1.1rem;
      }
    }

    /* 홈페이지 링크 */
    .link-homepage a {
      font-size: 1rem;
      color: #0072bc;
      text-decoration: none;
      padding: 0.5rem 1rem;
    }
    .link-homepage a:hover {
      text-decoration: underline;
    }

    /* 박스 레이아웃 */
    .box-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.25rem;
      margin-top: 2.5rem;
    }

    .box {
      text-decoration: none;
      color: #000;
      font-weight: bold;
      transition: transform 0.2s;
    }
    .box img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      display: block;
      loading: lazy;
    }
    .box span {
      display: block;
      margin-top: 0.5rem;
      font-size: 1rem;
    }
    .box:hover {
      transform: translateY(-5px);
    }

    /* 모바일 반응형: 배경 제거 및 박스 조정 */
    @media (max-width: 600px) {
      body {
        background-image: none;
        background-color: #f9f9f9;
      }
      .box {
        width: 90%;
        margin: 0 auto;
      }
      .box img {
        border-radius: 4px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="images/motie logo.jpg" alt="산업통상자원부 로고" class="logo" />
    <div class="main-message">
      안녕하세요 산업통상자원부 산업정책과입니다.
    </div>
    <div class="link-homepage">
      <a href="http://www.motie.go.kr" target="_blank">
        산업통상자원부 홈페이지 바로가기
      </a>
    </div>
  </header>

  <main class="box-container">
    <a href="performance.html" class="box">
      <img src="images/pic01.jpg" alt="주요 실적 및 현황" loading="lazy" />
      <span>주요 실적 및 현황</span>
    </a>
    <a href="#" class="box">
      <img src="images/pic02.jpg" alt="기업 투자 애로 접수" loading="lazy" />
      <span>기업 투자 애로 접수</span>
    </a>
    <a href="#" class="box">
      <img src="images/pic05.jpg" alt="해결 투자 애로 피드백" loading="lazy" />
      <span>해결 투자 애로 피드백</span>
    </a>
  </main>
</body>
</html>
