<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>산업통상자원부 실물경제지원반</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
    }

    /* 로고 */
    .logo {
      max-width: 200px;
      height: auto;
      margin: 0 auto;
      display: block;
    }

    /* 메인 안내 문구 */
    .main-message {
      font-size: 2rem;
      margin: 30px 0 10px;
      color: #222;
    }

    /* 홈페이지 링크 */
    .link-homepage a {
      font-size: 1rem;
      color: #0072bc;
      text-decoration: none;
    }
    .link-homepage a:hover {
      text-decoration: underline;
    }

    /* 박스 컨테이너 */
    .box-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    /* 개별 박스 */
    .box {
      width: 220px;
      text-decoration: none;
      color: #000;
      font-weight: bold;
      transition: transform 0.2s;
    }
    .box img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      display: block;
    }
    .box span {
      display: block;
      margin-top: 8px;
      font-size: 1rem;
    }
    .box:hover {
      transform: translateY(-5px);
    }
  </style>
</head>
<body>

  <!-- 상단 로고 -->
  <img
    src="images/motie logo.jpg"
    alt="산업통상자원부 로고"
    class="logo"
  />

  <!-- 메인 안내 문구 -->
  <div class="main-message">
    안녕하세요 산업통상자원부 산업정책과입니다.
  </div>

  <!-- 홈페이지 링크 -->
  <div class="link-homepage">
    <a href="http://www.motie.go.kr" target="_blank">
      산업통상자원부 홈페이지 바로가기
    </a>
  </div>

  <!-- 3개 박스 -->
  <div class="box-container">
    <a href="performance.html" class="box">
      <img src="images/pic01.jpg" alt="주요 실적 및 현황" />
      <span>주요 실적 및 현황</span>
    </a>
    <a href="#" class="box">
      <img src="images/pic02.jpg" alt="기업 투자 애로 접수" />
      <span>기업 투자 애로 접수</span>
    </a>
    <a href="#" class="box">
      <img src="images/pic05.jpg" alt="해결 투자 애로 피드백" />
      <span>해결 투자 애로 피드백</span>
    </a>
  </div>

</body>
</html>
