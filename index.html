<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>산업통상자원부 실물경제지원반</title>

  <!-- 웹폰트 -->
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Dongle:wght@700&display=swap"
    rel="stylesheet"
  />

  <style>
    /* ─── 기본 스타일 ───────────────────────────────── */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans KR', Arial, sans-serif;
      background-color: #f9f9f9;
      color: #222;
      text-align: center;
    }

    /* ─── 인트로 ───────────────────────────────────── */
    .intro {
      background: #fff;
      padding: 2rem 1.25rem;
    }
    .intro .logo {
      max-width: 12.5rem;
      width: 100%;
      margin: 0 auto;
      display: block;
    }
    .intro .main-message {
      font-family: 'Dongle', sans-serif;
      font-size: 2.5rem;
      margin-top: 1.5rem;
      line-height: 1.3;
    }
    @media (max-width: 600px) {
      .intro .main-message {
        font-size: 1.65rem;
      }
    }

    /* ─── 콘텐츠 + 배경 ───────────────────────────── */
    .content {
      background-image: url('images/motie building2.jpg');
      background-size: cover;
      background-position: 50% 38%;
      background-repeat: no-repeat;
      padding: 3rem 1.5rem;
    }

    /* ─── 그리드 박스 ───────────────────────────────── */
    .box-container {
      display: flex;
      flex-wrap: nowrap;           /* 한 줄에 무조건 배치 */
      gap: 5rem;                   /* 박스 간 간격 */
      overflow-x: visible;          /* 화면이 좁아지면 가로 스크롤 */
      justify-content: center;
      padding: 1rem 0;
    }

    .box {
      flex: 1 1 300px;             /* 기준 300px, 필요하면 줄어들거나 늘어남 */
      min-width: 300px;            /* 더 이상 줄어들지 않는 최소 너비 */
      max-width: 300px;            /* 더 이상 커지지 않는 최대 너비 */
      aspect-ratio: 1 / 1;        /* 높이 자동 계산(가로형 박스 유지) */
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      background: #eee;
    }

    .box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    @media (max-width: 600px) {
    .box-container {
      flex-direction: column;   /* 세로 방향으로 변경 */
      flex-wrap: nowrap;        /* 여전히 한 요소당 하나씩 */
      overflow-x: visible;
      align-items: center;
      gap: 1.5rem;
      padding: 1rem;
    }

    .box {
      width: 100%;              /* 화면 너비에 맞춰 늘리기 */
      max-width: 360px;         /* 최대 너비 설정(Optional) */
      margin: 0 auto;           /* 가운데 정렬 */
    }
    }


    /* ─── 이미지 중앙 오버레이 텍스트 ───────────────── */
    .caption-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-family: 'Dongle', sans-serif;
      font-size: 3rem;
      font-weight: 700;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.6);
      white-space: nowrap;
    }

    /* ─── 홈페이지 바로가기 버튼 ───────────────────── */
    .link-homepage {
      margin-top: 2rem;
    }
    .link-homepage a {
      display: inline-flex;
      align-items: center;
      padding: 0.75rem 1rem;
      background-color: #005ea2;
      color: #fff;
      border-radius: 4px;
      text-decoration: none;
      font-family: 'Noto Sans KR', sans-serif;
      font-size: 1rem;
      transition: background-color 0.2s;
    }
    .link-homepage a:hover {
      background-color: #004170;
    }
    .link-homepage a::after {
      content:;
      margin-left: 0.4rem;
    }

    /* ─── 푸터 ───────────────────────────────────── */
    footer.footer {
      background: #fff;
      padding: 1.5rem 1.25rem;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      font-size: 0.875rem;
      color: #222;
      font-family: 'Noto Sans KR', sans-serif;
    }
    .footer-left, .footer-right {
      max-width: 48%;
    }
    .footer-left p, .footer-right p {
      margin: 0;
    }
    .footer-left p.address {
      margin-bottom: 0.25rem;
    }
    .footer-right {
      text-align: right;
      color: #888;
    }
    @media (max-width: 600px) {
      footer.footer {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .footer-left, .footer-right {
        max-width: 100%;
      }
      .footer-right {
        margin-top: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- 인트로 -->
  <header class="intro">
    <img src="images/motie logo.jpg" alt="로고" class="logo" />
    <div class="main-message">
      안녕하세요 산업통상자원부 실물경제지원반입니다
    </div>
  </header>

  <!-- 콘텐츠 -->
  <section class="content">
    <div class="box-container">
      <!-- 박스 1 -->
      <a href="performance.html" class="box">
        <img src="images/pic01.jpg" alt="주요 실적 및 현황" loading="lazy"/>
        <div class="caption-overlay">주요 실적 및 현황</div>
      </a>

      <!-- 박스 2 -->
      <a href="https://walla.my/realeconomysupportteam" class="box">
        <img src="images/pic02.jpg" alt="기업 투자 애로 접수" loading="lazy"/>
        <div class="caption-overlay">기업 투자 애로 접수</div>
      </a>

      <!-- 박스 3 -->
      <a href="#" class="box">
        <img src="images/pic05.jpg" alt="해결 투자 애로 피드백" loading="lazy"/>
        <div class="caption-overlay">해결 투자 애로 피드백</div>
      </a>
    </div>

    <!-- 홈페이지 바로가기 -->
    <div class="link-homepage">
      <a href="http://www.motie.go.kr" target="_blank">
        산업통상자원부 홈페이지 바로가기
      </a>
    </div>
  </section>

  <!-- 푸터 -->
  <footer class="footer">
    <div class="footer-left">
      <p class="address">
        30118 세종특별자치시 한누리대로 402 13동 산업통상자원부 산업정책과
      </p>
      <p>Copyright©2025 산업통상자원부. All Rights Reserved.</p>
    </div>
    <div class="footer-right">
      <p>Designed by silverkrystal</p>
      <p>krystal24@korea.kr</p>
      <p>044-203-4239</p>
    </div>
  </footer>
</body>
</html>
