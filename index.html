<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>산업통상자원부 실물경제지원반</title>
  <style>
    /* 기본 스타일 */
    body {
      margin: 0;
      padding: 1.25rem;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
    }

    .logo {
      max-width: 12.5rem;
      width: 100%;
      height: auto;
      margin: 0 auto;
      display: block;
    }

    .main-message {
      font-size: 2rem;
      margin: 1.875rem 0 0.625rem;
      color: #222;
    }

    .link-homepage a {
      font-size: 1rem;
      color: #0072bc;
      text-decoration: none;
      padding: 0.5rem 1rem;
    }
    .link-homepage a:hover {
      text-decoration: underline;
    }

    /* 그리드 기반 박스 레이아웃 */
    .box-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.25rem;
      margin-top: 2.5rem;
    }

    .box {
      text-decoration: none;
      color: #000;
      font-weight: bold;
      transition: transform 0.2s;
    }

    .box img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      display: block;
    }

    .box span {
      display: block;
      margin-top: 0.5rem;
      font-size: 1rem;
    }

    .box:hover {
      transform: translateY(-5px);
    }

    /* 모바일(≤600px) */
    @media (max-width: 600px) {
      .main-message {
        font-size: 1.5rem;
      }
      .box-container {
        grid-template-columns: 1fr;
      }
      .box {
        width: 90%;
        margin: 0 auto;
      }
      .box img {
        border-radius: 4px;
      }
    }

    /* 태블릿(601px~900px) */
    @media (min-width: 601px) and (max-width: 900px) {
      .box-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <!-- 상단 로고 -->
  <img src="images/motie logo.jpg" alt="산업통상자원부 로고" class="logo" />

  <!-- 메인 안내 문구 -->
  <div class="main-message">
    안녕하세요 산업통상자원부 산업정책과입니다.
  </div>

  <!-- 홈페이지 링크 -->
  <div class="link-homepage">
    <a href="http://www.motie.go.kr" target="_blank">
      산업통상자원부 홈페이지 바로가기
    </a>
  </div>

  <!-- 박스 컨테이너 -->
  <div class="box-container">
    <a href="performance.html" class="box">
      <img src="images/pic01.jpg" alt="주요 실적 및 현황" />
      <span>주요 실적 및 현황</span>
    </a>
    <a href="#" class="box">
      <img src="images/pic02.jpg" alt="기업 투자 애로 접수" />
      <span>기업 투자 애로 접수</span>
    </a>
    <a href="#" class="box">
      <img src="images/pic05.jpg" alt="해결 투자 애로 피드백" />
      <span>해결 투자 애로 피드백</span>
    </a>
  </div>
</body>
</html>
